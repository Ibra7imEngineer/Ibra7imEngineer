{% extends "layout.html" %}
{% block title %}Buy{% endblock %}
{% block main %}
    <form action="/buy" method="post">
        <input name="symbol" placeholder="Symbol" type="text" class="form-control mx-auto w-auto mb-3">
        <input name="shares" placeholder="Shares" type="number" class="form-control mx-auto w-auto mb-3">
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
