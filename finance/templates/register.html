{% extends "layout.html" %}
{% block title %}Register{% endblock %}
{% block main %}
    <form action="/register" method="post">
        <input name="username" placeholder="Username" type="text" class="form-control mx-auto w-auto mb-3">
        <input name="password" placeholder="Password" type="password" class="form-control mx-auto w-auto mb-3">
        <input name="confirmation" placeholder="Confirm Password" type="password" class="form-control mx-auto w-auto mb-3">
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
